<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/template.xhtml">
    
    <ui:define name="titulo">Telefones</ui:define>
    <ui:define name="conteudo">
        <p:tab title="Telefones">                                        
             <h:form>
                 <h:inputHidden value="#{cpfMBean.cpf.cpfcnpj}"/>
                        <p:outputLabel value="CPF:"/>
                        <p:inputText value="#{cpfMBean.cpf.cpfcnpj}"/>
                        
                        
                        <p:commandButton value="Pesquisar" icon="ui-icon-search" action="#{cpfMBean.selecionar(cpf)}" ajax="false"/>   
                   
                </h:form>       
            <h:form>
                
                <p:dataTable var="telefones" value="#{cpfMBean.listaCompleta}" scrollable="true" scrollHeight="300">
                    <p:outputLabel value="CPF:"/>
                    <p:inputText value="#{telefones.cpfcnpj}"></p:inputText>
                <p:commandButton value="Pesquisar" icon="ui-icon-search" action="#{cpfMBean.listaCompleta}" ajax="false"/> 
                     <p:column headerText="Nome">
                         <h:outputText value="#{telefones.nome}"/>
                     </p:column>
                     <p:column headerText="Cpf">
                         <h:outputText value="#{telefones.cpfcnpj}"/>
                     </p:column>
                     <p:column headerText="Telefone">
                         <h:outputText value="#{telefones.telefone}"/>
                     </p:column>
                      
                
            
             
                 </p:dataTable>
                </h:form>
                            </p:tab>

        
    
    </ui:define>
  
</ui:composition>
